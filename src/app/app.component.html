<div class="todos">
  <h3>TODO List</h3>
  <div>
    <form (submit)="addTodo()">
    <input [(ngModel)]="newTodo" class="textfield" name="newTodo">
      <button type="submit" class="todo-btn">Add Item</button>
    </form>
  </div>

  <div [hidden]="newTodo">
    Type in a new todo...
  </div>

  <div [hidden]="!newTodo">
    Typing: {{ newTodo }}
  </div>

  <ul>
    <li *ngFor="let todo of todos; let i=index">
      <span>{{ todo.newTodo }}</span>
    </li>
  </ul>

</div>
